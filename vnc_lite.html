<!DOCTYPE html>
<html lang="en">

<head>

    <!--
    noVNC example: lightweight example using minimal UI and features

    This is a self-contained file which doesn't import WebUtil or external CSS.

    noVNC is licensed under the MPL 2.0 (see LICENSE.txt)
    This file is licensed under the 2-Clause BSD license (see LICENSE.txt).

    Connect parameters are provided in query string:
        http://example.com/?host=HOST&port=PORT&scale=true
    -->
    <title>noVNC</title>

    <style>
        body {
            margin: 0;
            background-color: dimgrey;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        html {
            height: 100%;
        }

        #top_bar {
            background-color: #6e84a3;
            color: white;
            font: bold 12px Helvetica;
            padding: 6px 5px 4px 5px;
            border-bottom: 1px outset;
        }

        #status {
            text-align: center;
        }

        #sendCtrlAltDelButton {
            position: fixed;
            top: 0px;
            right: 0px;
            border: 1px outset;
            padding: 5px 5px 4px 5px;
            cursor: pointer;
        }

        #noVNC_keyboard_button {
            position: fixed;
            top: 0px;
            left: 0px;
            border: 1px outset;
            padding: 5px 5px 4px 5px;
            cursor: pointer;
        }

        #screen {
            flex: 1;
            /* fill remaining space */
            overflow: hidden;
        }

        #noVNC_keyboardinput {
            width: 1px;
            height: 1px;
            background-color: #fff;
            color: #fff;
            border: 0;
            position: absolute;
            left: -40px;
            z-index: -1;
            ime-mode: disabled;
        }
    </style>

    <script type="module" crossorigin="anonymous">
        // RFB holds the API to connect and communicate with a VNC server
        import RFB from './core/rfb.js';
        import Keyboard from "../core/input/keyboard.js";
        import keysyms from "../core/input/keysymdef.js";

        import {
            isTouchDevice, isMac, isIOS, isAndroid, isChromeOS, isSafari,
            hasScrollbarGutter, dragThreshold
        }
            from '../core/util/browser.js';

        let rfb;
        let desktopName;

        // When this function is called we have
        // successfully connected to a server
        function connectedToServer(e) {
            status("Connected to " + desktopName);
        }

        // This function is called when we are disconnected
        function disconnectedFromServer(e) {
            if (e.detail.clean) {
                status("Disconnected");
            } else {
                status("Something went wrong, connection is closed");
            }
        }

        // When this function is called, the server requires
        // credentials to authenticate
        function credentialsAreRequired(e) {
            const password = prompt("Password required:");
            rfb.sendCredentials({ password: password });
        }

        // When this function is called we have received
        // a desktop name from the server
        function updateDesktopName(e) {
            desktopName = e.detail.name;
        }

        // Since most operating systems will catch Ctrl+Alt+Del
        // before they get a chance to be intercepted by the browser,
        // we provide a way to emulate this key sequence.
        function sendCtrlAltDel() {
            rfb.sendCtrlAltDel();
            return false;
        }

        // Show a status text in the top bar
        function status(text) {
            document.getElementById('status').textContent = text;
        }

        // This function extracts the value of one variable from the
        // query string. If the variable isn't defined in the URL
        // it returns the default value instead.
        function readQueryVariable(name, defaultValue) {
            // A URL with a query parameter can look like this:
            // https://www.example.com?myqueryparam=myvalue
            //
            // Note that we use location.href instead of location.search
            // because Firefox < 53 has a bug w.r.t location.search
            const re = new RegExp('.*[?&]' + name + '=([^&#]*)'),
                match = document.location.href.match(re);

            if (match) {
                // We have to decode the URL since want the cleartext value
                return decodeURIComponent(match[1]);
            }

            return defaultValue;
        }

        document.getElementById('sendCtrlAltDelButton')
            .onclick = sendCtrlAltDel;

        // Read parameters specified in the URL query string
        // By default, use the host and port of server that served this file
        const host = readQueryVariable('host', window.location.hostname);
        let port = readQueryVariable('port', window.location.port);
        const password = readQueryVariable('password');
        const path = readQueryVariable('path', 'websockify');

        // | | |         | | |
        // | | | Connect | | |
        // v v v         v v v

        status("Connecting");

        // Build the websocket URL used to connect
        let url;
        if (window.location.protocol === "https:") {
            url = 'wss';
        } else {
            url = 'ws';
        }
        url += '://' + host;
        if (port) {
            url += ':' + port;
        }
        url += '/' + path;

        // Creating a new RFB object will start a new connection
        rfb = new RFB(document.getElementById('screen'), url,
            { credentials: { password: password } });

        // Add listeners to important events from the RFB module
        rfb.addEventListener("connect", connectedToServer);
        rfb.addEventListener("disconnect", disconnectedFromServer);
        rfb.addEventListener("credentialsrequired", credentialsAreRequired);
        rfb.addEventListener("desktopname", updateDesktopName);

        // Set parameters that can be changed on an active connection
        rfb.viewOnly = readQueryVariable('view_only', false);
        rfb.scaleViewport = readQueryVariable('scale', false);

        // setup keyboard
        let lastKeyboardinput = null
        let defaultKeyboardinputLen = 100
        function hideVirtualKeyboard() {
            if (!isTouchDevice) return;

            const input = document.getElementById('noVNC_keyboardinput');

            if (document.activeElement != input) return;

            input.blur();
        }

        function showVirtualKeyboard() {
            if (!isTouchDevice) return;

            const input = document.getElementById('noVNC_keyboardinput');

            if (document.activeElement == input) return;

            input.focus();

            try {
                const l = input.value.length;
                // Move the caret to the end
                input.setSelectionRange(l, l);
            } catch (err) {
                // setSelectionRange is undefined in Google Chrome
            }
        }

        function toggleVirtualKeyboard() {
            if (document.getElementById('noVNC_keyboard_button')
                .classList.contains("noVNC_selected")) {
                hideVirtualKeyboard();
            } else {
                showVirtualKeyboard();
            }
        }

        function onfocusVirtualKeyboard(event) {
            document.getElementById('noVNC_keyboard_button')
                .classList.add("noVNC_selected");
            if (rfb) {
                rfb.focusOnClick = false;
            }
        }

        function onblurVirtualKeyboard(event) {
            document.getElementById('noVNC_keyboard_button')
                .classList.remove("noVNC_selected");
            if (rfb) {
                rfb.focusOnClick = true;
            }
        }

        function keyboardinputReset() {
            const kbi = document.getElementById('noVNC_keyboardinput');
            kbi.value = new Array(defaultKeyboardinputLen).join("_");
            lastKeyboardinput = kbi.value;
        }

        function keyEvent(keysym, code, down) {
            if (!rfb) return;

            rfb.sendKey(keysym, code, down);
        }

        function keyInput(event) {

            if (!rfb) return;

            const newValue = event.target.value;

            if (!lastKeyboardinput) {
                keyboardinputReset();
            }
            const oldValue = lastKeyboardinput;

            let newLen;
            try {
                // Try to check caret position since whitespace at the end
                // will not be considered by value.length in some browsers
                newLen = Math.max(event.target.selectionStart, newValue.length);
            } catch (err) {
                // selectionStart is undefined in Google Chrome
                newLen = newValue.length;
            }
            const oldLen = oldValue.length;

            let inputs = newLen - oldLen;
            let backspaces = inputs < 0 ? -inputs : 0;

            // Compare the old string with the new to account for
            // text-corrections or other input that modify existing text
            for (let i = 0; i < Math.min(oldLen, newLen); i++) {
                if (newValue.charAt(i) != oldValue.charAt(i)) {
                    inputs = newLen - i;
                    backspaces = oldLen - i;
                    break;
                }
            }

            // Send the key events
            for (let i = 0; i < backspaces; i++) {
                rfb.sendKey(KeyTable.XK_BackSpace, "Backspace");
            }
            for (let i = newLen - inputs; i < newLen; i++) {
                rfb.sendKey(keysyms.lookup(newValue.charCodeAt(i)));
            }

            // Control the text content length in the keyboardinput element
            if (newLen > 2 * defaultKeyboardinputLen) {
                keyboardinputReset();
            } else if (newLen < 1) {
                // There always have to be some text in the keyboardinput
                // element with which backspace can interact.
                keyboardinputReset();
                // This sometimes causes the keyboard to disappear for a second
                // but it is required for the android keyboard to recognize that
                // text has been added to the field
                event.target.blur();
                // This has to be ran outside of the input handler in order to work
                setTimeout(event.target.focus.bind(event.target), 0);
            } else {
                lastKeyboardinput = newValue;
            }
        }





        document.getElementById("noVNC_keyboard_button")
            .addEventListener('click', toggleVirtualKeyboard);
        let touchKeyboard = new Keyboard(document.getElementById('noVNC_keyboardinput'));
        touchKeyboard.onkeyevent = keyEvent;
        touchKeyboard.grab();
        document.getElementById("noVNC_keyboardinput")
            .addEventListener('input', keyInput);
        document.getElementById("noVNC_keyboardinput")
            .addEventListener('focus', onfocusVirtualKeyboard);
        document.getElementById("noVNC_keyboardinput")
            .addEventListener('blur', onblurVirtualKeyboard);
        document.getElementById("noVNC_keyboardinput")
            .addEventListener('submit', () => false);
        keyboardinputReset()
    </script>
</head>

<body>
    <div id="top_bar">
        <div id="status">Loading</div>
        <div id="noVNC_keyboard_button">open Keyboard</div>
        <div id="sendCtrlAltDelButton">Send CtrlAltDel</div>
    </div>
    <div id="screen">
        <!-- This is where the remote screen will appear -->
        <textarea id="noVNC_keyboardinput" autocapitalize="off" autocomplete="off" spellcheck="false"
            tabindex="-1"></textarea>
    </div>
</body>

</html>
